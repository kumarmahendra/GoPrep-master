<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

<title>Side Menus</title>
<script src="lib/jquery.min.js"></script>
<script src="lib/jquery-ui.min.js"></script>
<link href="lib/ionic/css/ionic.css" rel="stylesheet">
<link href="css/tabSlideBox.css" rel="stylesheet"> 
<link href="css/main.css" rel="stylesheet">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<script src="http://code.ionicframework.com/1.0.0-rc.4/js/ionic.bundle.min.js"></script>
<script src="lib/effects.js"></script>
<script type="text/javascript" src="lib/chart/Chart.min.js"></script>
<script src="lib/d3.js"></script>
<script type="text/javascript" src="lib/chart/chartjs-directive.js"></script>
<script type="text/javascript" src="lib/angular-select-text.js"></script>
<script src="lib/sortable.js"></script>
<script src="lib/tabSlideBox.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.0/d3.js"></script>
<script src="lib/radial-progress-chart.min.js"></script>
<script src="lib/angular.min.js"></script>
<script src="lib/angular-route.min.js"></script>     
<script src="lib/angular-deckgrid.js"></script>
<script src="lib/ionic-datepicker/dist/ionic-datepicker.bundle.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/controllers.js"></script>
<script src="js/controllers/performance.js"></script>
<script src="js/controllers/goals.js"></script> 
<script src="js/controllers/laplayer.js"></script>
<script src="js/directives/performancechart.js"></script>
<script src="js/controllers/curricullum.js"></script> 
<script src="js/controllers/progress.js"></script>
<style>
      table, th, td {
   border: 1px solid black;
}
</style>  
      
  </head>
  
  <body>
    
    <div ng-controller="MainCtrl">       
      <ion-nav-view></ion-nav-view>
    </div>

    <script id="event-menu.html" type="text/ng-template">
      <div>
      <ion-side-menus  enable-menu-with-back-views="false">
        <ion-side-menu-content >
          <ion-nav-bar class="bar-positive" >

          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()" menu-toggle="left">
            </button>
          </ion-nav-buttons>
          <ion-nav-back-button class="button-icon ion-arrow-left-c" >
            </ion-nav-back-button>

            
          </ion-nav-bar>
          
          <ion-nav-view animation="no-animation" name="menuContent"></ion-nav-view>
        </ion-side-menu-content> 
        
        <ion-side-menu side="left" >
          <ion-header-bar class="bar-assertive">
            <h1 class="title">Menu</h1>
          </ion-header-bar>
          <ion-content>
            <ul class="list">
              <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
              <a href="#/event/home" class="item" menu-close>Home</a>
              <a href="#/event/curriculum" class="item" menu-close>curriculum</a>
              <a href="#/event/notessub" class="item" menu-close>Notes</a>
              <a href="#/event/Progress" class="item" menu-close>Progress</a>
              <a href="#/event/report" class="item" menu-close>Report</a>
              <a href="#/event/attendees" class="item" menu-close>Profile</a>
              <a href="#/event/check-in" class="item" menu-close>Setting</a>
              <a href="#/event/attendees" class="item" menu-close>Logout</a>
            </ul>
          </ion-content>
        </ion-side-menu>
        
        
       
        
      </ion-side-menus>
    </div>


    </script>
    
    <script id="home.html" type="text/ng-template">
      <ion-view title="menuContent1" class="mobilebackground">
        <ion-content padding="'true'" class="has-header">
       <div align="center" class="loginname" margin-top="20px">
        <h4><font color="white" >Welcome</font></h4>
           </div>
        <form class="list">
            <div class="spacer" style="width: 300px; height: 108px;"></div>
            <ion-list>
                
                <label class="item item-input">
                    
                    <span class="input-label1">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a ui-sref="eventmenu.homelist" class="button button-royal button-block ">Log in</a>
            <a class="button button-positive button-clear button-block ">Or create an account</a>
        </form>
           
                
    </ion-content>
      </ion-view>
      <style>
          .mobilebackground{
              
    background-image: url("images/login.png");
    background-repeat: no-repeat;
    background-size: cover;
   
    width: 100%;

    
    
             
   
          }
          
          .scroll-content {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    overflow: hidden;
    margin-top: 150px;
    padding-top: 0px;
    margin-bottom: -1px;
    width: auto;
    height: auto;
}
          
          .item {
              
              
              
        background-color: rgba(255, 255, 255, 0.22);
       
    
          }
          
          .item input-label1{
              
              background: url(http://i.imgur.com/OSo6WLs.png) no-repeat right;
              
              
          }
        
        
        </style>
       
        
        
        
    
    </script>
    
      
      <script id="homelist.html" type="text/ng-template">
     
      <ion-view title="menuContent1" >
         <ion-content padding="'true'" class="has-header">
        <div class="button-bar"></div>
        <ion-list>
            <ion-item href="#/page7/page12">Geometry</ion-item>
            <ion-item>Reading</ion-item>
            <ion-item>Grammer</ion-item>
            <ion-item>Vocab</ion-item>
            <ion-item>Trigonometry</ion-item>
            <ion-item>Organic Chemistry</ion-item>
            <ion-item>Biology</ion-item>
            <ion-item>Sanskrit</ion-item>
        </ion-list>
    </ion-content>
      </ion-view>

    
    </script>
      
      
      
      
      
    
    
    
  </body>
</html>
