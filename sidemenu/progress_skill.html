




<style>
.box
{
  padding:70px; 
}
</style>
<head>
    <link href="css/ionic.css" rel="stylesheet">
</head>

<ion-view view-title="Mathematics">
    <ion-content>
       <ion-list>
        <div class="list card">
            <div ng-repeat="skills in skillrecord">
             
                <ion-item class="item-stable"
                    ng-click="toggleGroup(module)"
                    ng-class="{active: isGroupShown(module)}">
                     <a href="">
                    {{skills.title}}
                      
                    </a>
                   
                </ion-item>
                  <hr>

            </div>
          </div>
      </ion-list>
    </ion-content>
</ion-view>
