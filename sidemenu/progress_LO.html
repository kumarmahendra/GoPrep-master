




<style>
.box
{
  padding:70px; 
}
</style>
<head>
    <link href="css/ionic.css" rel="stylesheet">
</head>

<ion-view view-title="Mathematics">
    <ion-content>
       <ion-list>
        <div class="list card">
            <div ng-repeat="los in LOrecord">
             
                <ion-item class="item-stable"
                    ng-click="toggleGroup(module)"
                    ng-class="{active: isGroupShown(module)}">
                     <a href="eventmenu.progress_skill({skillId:los.id})">
                    {{los.title}}
                      
                    </a>
                     <button class="button button-icon ion-compose" ng-click="openModal(los)"></button>
                </ion-item>
                  <hr>

            </div>
          </div>
      </ion-list>
    </ion-content>
</ion-view>
