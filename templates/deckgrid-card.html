<style>
.bx
    {
      max-height: 18%;
        min-height: 18%;
        background-color:#ffff66;
        
    }
    .hd{
         max-height: 8%;
        min-height: 8%;
        background-color: #000000;
        color:#ffffff;
        padding:15px;
        font-size: 33px;
    }
</style>

<div class="photo" ng-controller="moduleCtrl">
   <div class=hd align="left">
       <div class="row">
            <div class="col-90">
                {{card.lo_title}}  
            </div>
            <div class="col" >
                <a title="open Full window" ng-click="modal.show()"><i class="ion-arrow-graph-up-right "></i></a>     
            </div>
       </div>
    </div>
    <div href="" data-ng-click="card.showIndex = !card.showIndex">
        <div class="photo-index" data-ng-if="card.showIndex" style="positon: top " >
            <div>The $index of the card is</div>
            <div class="balloon-wrapper">
                <span class="balloon">{{card.$index}}</span>
            </div>
        </div>
         <div class=bx>
           
            <h4>Start Date: {{card.start_date}}</h4>
            <h4>Due Date: {{card.due_date}}</h4>
            <h3>Lesson: {{card.Lesson}}</h3>
            <h3>Module: {{card.Module}}</h3>
            <h3>Prof.: {{card.proficiency}}</h3>

        </div>           
    </div>
</div>
